<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Offsets Monitor</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #ff00ff, #ff69b4, #00ffff);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #ff00ff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            width: 180px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.5);
        }
        .option i {
            font-size: 1.5em;
            color: #ff00ff;
            margin-bottom: 10px;
        }
        .option span {
            display: block;
            font-size: 1em;
            color: #fff;
        }
        #status {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ff69b4;
        }
        #data {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #ff00ff;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            max-height: 60vh;
            overflow-y: auto;
            font-size: 12px;
            color: #fff;
            width: 80%;
            max-width: 800px;
        }
        .last-update {
            text-align: center;
            color: #ff69b4;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Roblox Offsets Monitor</h1>
    <div id="status">Loading...</div>
    <div class="container">
        <div class="option" onclick="loadData('https://offsets.ntgetwritewatch.workers.dev/offsets.hpp', 'offsets.hpp')">
            <i class="fas fa-file-code"></i>
            <span>offsets.hpp</span>
        </div>
        <div class="option" onclick="loadData('https://offsets.ntgetwritewatch.workers.dev/offsets.json', 'offsets.json')">
            <i class="fas fa-code"></i>
            <span>offsets.json</span>
        </div>
        <div class="option" onclick="loadData('https://offsets.ntgetwritewatch.workers.dev/version', 'version')">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
        </div>
    </div>
    <div class="last-update" id="last-update">Last update: Never</div>
    <div id="data"></div>

    <script>
        let currentData = null;
        let currentUrl = 'https://offsets.ntgetwritewatch.workers.dev/offsets.json';

        function updateStatus(message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
        }

        function updateLastUpdate() {
            document.getElementById('last-update').textContent = `Last update: ${new Date().toLocaleString()}`;
        }

        function displayData(data, url) {
            const dataEl = document.getElementById('data');
            if (url.endsWith('.hpp')) {
                dataEl.textContent = data; // Raw text for .hpp
            } else if (url.endsWith('.json')) {
                dataEl.textContent = JSON.stringify(data, null, 2); // Pretty-print JSON
            } else if (url.endsWith('version')) {
                dataEl.textContent = data; // Raw text for version
            }
        }

        async function fetchData(url, urlLabel) {
            try {
                updateStatus(`Fetching ${urlLabel}...`);
                console.log(`Attempting fetch from: ${url}`);
                const response = await fetch(url, { mode: 'cors' });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const newData = url.endsWith('.json') ? await response.json() : await response.text();
                updateLastUpdate();
                currentUrl = url;

                if (currentData === null) {
                    currentData = newData;
                    displayData(currentData, url);
                    updateStatus(`${urlLabel} loaded.`);
                } else {
                    if (JSON.stringify(currentData) !== JSON.stringify(newData) && url.endsWith('.json')) {
                        currentData = newData;
                        displayData(currentData, url);
                        updateStatus(`${urlLabel} updated! Changes detected.`);
                    } else if (currentData !== newData && !url.endsWith('.json')) {
                        currentData = newData;
                        displayData(currentData, url);
                        updateStatus(`${urlLabel} updated! Changes detected.`);
                    } else {
                        updateStatus(`No changes in ${urlLabel}.`);
                    }
                }
            } catch (error) {
                console.error('Fetch error:', error);
                updateStatus(`Error: ${error.message}. Check console for details.`);
            }
        }

        function loadData(url, label) {
            fetchData(url, label);
        }

        // Check every second on refresh
        setInterval(() => fetchData(currentUrl, currentUrl.split('/').pop()), 1000);

        // Initial load
        fetchData('https://offsets.ntgetwritewatch.workers.dev/offsets.json', 'offsets.json');
    </script>
</body>
</html>
